<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 使用者輸入表單</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form action="https://2017.awiclass.monoame.com/api/demo/feedback" method="POST"><img src="https://2017.awiclass.monoame.com/img/form_leaf.svg" alt=""/>
  <h2>請幫助我們變得更好 </h2>
  <input name="name" placeholder="請輸入名字"/>
  <select name="option">
    <option value="" disabled="disabled" selected="selected">使用產品</option>
    <option value="白毫烏龍">白毫烏龍 </option>
    <option value="茉莉綠茶">茉莉綠茶</option>
    <option value="伯爵紅茶">伯爵紅茶</option>
  </select>
  <textarea name="comment" placeholder="請輸入使用心得" rows="8"></textarea>
  <div class="recommand">
    <input name="recommand" type="radio" value="yes"/>
    <label>會推薦給朋友</label>
    <input name="recommand" type="radio" value="no"/>
    <label>不推薦給朋友</label>
  </div>
  <input name="json" type="hidden" value=""/>
  <div class="feedback"></div>
  <button>送出意見</button>
  <button class="ajaxbtn">送出意見(AJAX)</button>
</form>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
